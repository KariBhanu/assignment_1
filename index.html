<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 1</title>
</head>
<body>
    
    <div class="jumbotron text-center big-container">
        <h2>Assignment 1</h2>        
    </div> 
    <div class="container">
        <h3>Most_Active</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Attacker_King</th>
                <th scope="col">Defender_King</th>
                <th scope="col">Region</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="attacker_king">-</td>
                <td id="defender_king">-</td>
                <td id="region">-</td>
              </tr>
            </tbody>
        <table>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Battle_names</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="battle">-</td>
                </tr>
            </tbody>
        <table>
        
        <h3>Attacker_Outcomes</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Win_Count</th>
                    <th scope="col">Loss_Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="win">-</td>
                    <td id="loss">-</td>
                </tr>
            </tbody>
        <table>
        <h3>Battle_Types</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Types of battles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="typeofBattle">-</td>
                </tr>
            </tbody>
        <table>
        <h3>Defender_Size</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Average</th>
                    <th scope="col">Max</th>
                    <th scope="col">Min</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="avg">-</td>
                    <td id="max">-</td>
                    <td id="min">-</td>
                </tr>
            </tbody>
        <table>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
